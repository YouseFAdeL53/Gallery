<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="shortcut icon" href="image/photo-gallery.png">
  <title>GALLERY</title>
</head>

<body>

<div class="scroller"></div>
<div class="top"><i class="fa-solid fa-up-long"></i></div>

  <div class="head">
    <h2>Image With <span>JavaScript</span></h2>
    <div class="form">
      <input type="text" placeholder="Search For What You Need">
      <i class="fa-solid fa-search"></i>
    </div>
  </div>
  <ul class="content">
  </ul>
  <button class="btnMore">Load-More</button>
  <!-- Start lightbox -->
  <div class="lightbox">
    <div class="box">
      <div class="header">
        <div class="info">
          <i class="fa-solid fa-camera"></i>
          <h2></h2>
        </div>
        <div class="close">
          <i class="fa-solid fa-download thedownload"></i>
          <i class="fa-solid fa-x closebtn"></i>
        </div>
      </div>
      <div class="image">
        <img src="" alt="">
      </div>
    </div>
  </div>
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/main.js"></script>
</body>

</html>
